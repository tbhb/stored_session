<% def database_name_from(name) = ENV["TARGET_DB"]=="sqlite" ? "db/#{name}.sqlite3" : name %>

<% if ENV["TARGET_DB"] == "mysql" %>
default: &default
  adapter: mysql2
  username: root
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  host: "127.0.0.1"
  port: 33060
<% elsif ENV["TARGET_DB"] == "postgres" %>
default: &default
  adapter: postgresql
  encoding: unicode
  username: postgres
  pool: 5
  host: "127.0.0.1"
  port: 55432
  gssencmode: disable # https://github.com/ged/ruby-pg/issues/311
<% else %>
<% ENV["TARGET_DB"] = "sqlite" %>
default: &default
  adapter: sqlite3
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 50 } %>
  retries: 100
<% end %>

development:
  primary:
    <<: *default
    database: <%= database_name_from("solid_session_development") %>
  primary_replica:
    <<: *default
    database: <%= database_name_from("solid_session_development") %>
    replica: true

test:
  primary:
    <<: *default
    pool: 20
    database: <%= database_name_from("solid_session_test") %>
  primary_replica:
    <<: *default
    pool: 20
    database: <%= database_name_from("solid_session_test") %>
    replica: true
